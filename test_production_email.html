<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email System Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>üìß Email System Test</h1>
    <p>Test your email notification system on your production site.</p>

    <div class="test-section">
        <h3>Test 1: API Endpoint Check</h3>
        <button onclick="testAPIEndpoint()">Test API Endpoint</button>
        <div id="apiResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Send Test Email</h3>
        <button onclick="sendTestEmail()">Send Test Email</button>
        <div id="emailResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Check Environment Variables</h3>
        <button onclick="checkEnvironment()">Check Environment</button>
        <div id="envResult"></div>
    </div>

    <script>
        const baseUrl = 'https://marketing.thedigitalmorph.com';

        async function testAPIEndpoint() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="loading">Testing API endpoint...</div>';

            try {
                const response = await fetch(`${baseUrl}/api/send-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: 'test@example.com',
                        subject: 'Test',
                        html: '<p>Test</p>',
                        text: 'Test'
                    })
                });

                const data = await response.json();
                
                if (response.status === 200) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ API endpoint is working! Response: ${JSON.stringify(data)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå API error (${response.status}): ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }

        async function sendTestEmail() {
            const resultDiv = document.getElementById('emailResult');
            resultDiv.innerHTML = '<div class="loading">Sending test email...</div>';

            try {
                const response = await fetch(`${baseUrl}/api/send-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: 'operations@falconeyegroup.net',
                        subject: `Production Test - ${new Date().toLocaleString()}`,
                        html: `
                            <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
                                <h2 style="color: #333;">üéâ Production Email Test</h2>
                                <p>This is a test email from your production site to verify the notification system is working!</p>
                                <div style="background-color: #f0f8ff; padding: 15px; border-left: 4px solid #007bff; margin: 20px 0;">
                                    <p style="margin: 0;"><strong>‚úÖ System Status:</strong> Email notifications are working!</p>
                                </div>
                                <p><strong>Test Time:</strong> ${new Date().toLocaleString()}</p>
                                <p><strong>Site:</strong> marketing.thedigitalmorph.com</p>
                            </div>
                        `,
                        text: `Production Email Test\n\nThis is a test email from your production site to verify the notification system is working!\n\n‚úÖ System Status: Email notifications are working!\n\nTest Time: ${new Date().toLocaleString()}\nSite: marketing.thedigitalmorph.com`,
                        from: 'notifications@yourdomain.com',
                        replyTo: 'noreply@yourdomain.com',
                        notificationId: 'test-' + Date.now(),
                        notificationType: 'test',
                        userId: 'test-user'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Email sent successfully! Check your inbox. Response: ${JSON.stringify(data)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Email failed: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function checkEnvironment() {
            const resultDiv = document.getElementById('envResult');
            resultDiv.innerHTML = '<div class="loading">Checking environment variables...</div>';

            try {
                // Try to send a test email with minimal data to see what error we get
                const response = await fetch(`${baseUrl}/api/send-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: 'test@example.com',
                        subject: 'Environment Test',
                        html: '<p>Test</p>',
                        text: 'Test'
                    })
                });

                const data = await response.json();
                
                if (data.error && data.error.includes('RESEND_API_KEY')) {
                    resultDiv.innerHTML = `<div class="error">‚ùå RESEND_API_KEY environment variable is not set in production</div>`;
                } else if (data.error && data.error.includes('Missing required')) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ API is working, but missing required fields</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Environment seems to be configured. Response: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error checking environment: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
