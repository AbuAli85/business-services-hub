<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMARC Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>üîß DMARC Fix Test</h1>
    <p>Testing email delivery with Resend's verified domain to bypass DMARC issues.</p>

    <div class="test-section">
        <h3>Test Email with Resend Domain</h3>
        <p>This test uses <code>onboarding@resend.dev</code> which is verified and should bypass DMARC issues.</p>
        <button onclick="testResendDomain()">Send Test Email</button>
        <div id="result"></div>
    </div>

    <script>
        async function testResendDomain() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">Sending test email with Resend domain...</div>';

            try {
                const response = await fetch('https://marketing.thedigitalmorph.com/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: 'operations@falconeyegroup.net',
                        subject: `DMARC Fix Test - ${new Date().toLocaleString()}`,
                        html: `
                            <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
                                <h2 style="color: #333;">üîß DMARC Fix Test</h2>
                                <p>This email is sent using Resend's verified domain to bypass DMARC issues.</p>
                                <div style="background-color: #f0f8ff; padding: 15px; border-left: 4px solid #007bff; margin: 20px 0;">
                                    <p style="margin: 0;"><strong>‚úÖ DMARC Fix:</strong> Using onboarding@resend.dev (verified domain)</p>
                                </div>
                                <p><strong>Test Time:</strong> ${new Date().toLocaleString()}</p>
                                <p><strong>From Domain:</strong> resend.dev (verified)</p>
                                <p><strong>DMARC Status:</strong> Bypassed with verified sender</p>
                            </div>
                        `,
                        text: `DMARC Fix Test\n\nThis email is sent using Resend's verified domain to bypass DMARC issues.\n\n‚úÖ DMARC Fix: Using onboarding@resend.dev (verified domain)\n\nTest Time: ${new Date().toLocaleString()}\nFrom Domain: resend.dev (verified)\nDMARC Status: Bypassed with verified sender`,
                        from: 'onboarding@resend.dev',
                        replyTo: 'noreply@resend.dev',
                        notificationId: 'dmarc-test-' + Date.now(),
                        notificationType: 'test',
                        userId: 'test-user'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Email sent successfully! DMARC issue should be resolved. Check your inbox. Response: ${JSON.stringify(data)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Email failed: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
